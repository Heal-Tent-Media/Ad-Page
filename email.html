<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <section class="email">
        <div id="banner">
            <img src="./images/amazon.svg" class="Logo" alt="Logo" width="400px" height="250px">
        </div>
        <div class="emailContainer"> 
        <form action="">
            <input type="text" id="fname" name="fullname" placeholder="Your Name">

            <input type="email" id="email" name="lastname" placeholder="Your Email">
        
            <input type="text" id="subject" name="subject" placeholder="Subject" >

            <textarea id="content" name="content" placeholder="Content" style="height:200px"></textarea>
        
            <input type="submit" value="Send Email">
          </form>
        </div>
    </section>
</body>
